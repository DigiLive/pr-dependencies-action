name: Vitest Tests

on:
  pull_request:
    types: [reopened, synchronize]
    paths:
      - 'src/**'
      - 'package.json'

jobs:
  vitest:
    name: Vitest Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest
        run: npx vitest run --reporter=default
