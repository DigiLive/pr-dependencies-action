name: Dependency Check Self-Test

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    # TODO: Check if PR closed event is needed also.
  issues:
    types: [opened, reopened, edited, closed]

jobs:
  self_test:
    name: Execute self-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Action
        run: npm run build

      - name: Run Dependency Check
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}